<script>

    var currentUser = {};
    
    async function fetchUserInfo() {
      var parsedData = localStorage.getItem('user')
      var userFromLS = JSON.parse((parsedData))
    
      console.log(userFromLS);
    
      const response = await $.ajax({
        type: "GET",
        url: ` z https://globaltrade-render-364360658d45.herokuapp.com/users/${userFromLS.email}`,
        dataType: "json",
        timeout: 30000,
        success: async function (data) {
          Object.assign(currentUser, data.data)
          await localStorage.setItem("user", JSON.stringify(data.data))
        },
        error: function () {
          alert(error)
        }
      });
    
      return response.data;
    }
    
    $(document).ready(async function () {
      const userInfo = await fetchUserInfo();
     $('#email').val(userInfo.email)
      $('#firstname').val(userInfo.firstName)
      $('#lastname').val(userInfo.lastName)
     
      $('#country').val(userInfo.country)
     
      $('#title').html(userInfo.firstName + " " + userInfo.lastName)
    
    
     
    });
    
    async function updateProfile({ firstName, lastName, email }) {
      console.log(firstName, lastName, email);
      console.log(currentUser);
    
      const response = await $.ajax({
        type: "PUT",
        url: ` z https://globaltrade-render-364360658d45.herokuapp.com/users/${currentUser._id}/profile/update`,
        dataType: "json",
        data: { firstName, lastName, email },
        timeout: 30000,
        success: function (data) {
                  localStorage.removeItem("ct")
                    console.log(data)
                    swal({
                                         title: "Update",
                                         text: "Profile  successfully updated",
                                         type:"success",
                                          timer: 3000
                                        })
                                           
                                        },
      });
    
      console.log(response);
      return response.data
    }
    
    async function updateCryptoAccounts({ btc, ltc, eth, usdt }) {
    
      var cummulative = {
        "btc": {
          "address": btc
        },
        "ltc": {
          "address": ltc
        },
        "eth": {
          "address": eth
        },
        "usdt": {
          "address": usdt
        },
      }
    
    
      const response = await $.ajax({
        type: "PUT",
        url: ` z https://globaltrade-render-364360658d45.herokuapp.com/users/${currentUser._id}/accounts/update`,
        dataType: "json",
        data: { 'values': JSON.stringify(cummulative) },
        timeout: 30000,
        success: function (data) {
          console.log(data);
          $('.live-section').addClass("alert-primary").text("Profile updated successfully")
        }
      });
    
      console.log(response);
      return response.data
    }
    
    $('#personalDataBtn').click(async function (e) {
      e.preventDefault();
      var firstName = $('#firstname').val()
      var lastName = $('#lastname').val()
      var email = $('#email').val()
    
      await updateProfile({ firstName, lastName, email })
    })
    
    
    $('#saveCryptoChangesBtn').click(async function (e) {
      e.preventDefault();
    
      var btc = $('#bitcoinInputField').val()
      var ltc = $('#litecoinInputField').val()
      var eth = $('#ethereumInputField').val()
      var usdt = $('#usdtInputField').val()
    
      await updateCryptoAccounts({ btc, ltc, eth, usdt })
    })
